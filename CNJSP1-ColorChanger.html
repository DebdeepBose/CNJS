<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changer</title>
  <link rel="stylesheet" href="CNJSP1-ColorChanger.css">
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="cell"><button class="btn">Red</button></div>
      <div class="cell"><button class="btn">Blue</button></div>
      <div class="cell"><button class="btn">Yellow</button></div>
    </div>
    <div class="row">
      <div class="cell"><button class="btn">Green</button></div>
      <div class="cell"><button class="btn">Orange</button></div>
      <div class="cell"><button class="btn">Black</button></div>
    </div>
    <div class="full-row">
      <input id="textbox" type="text" placeholder="Enter HexCode or Name"/>
      <button class="txt" >Change</button>
    </div>
  </div>

  <script src="CNJSP1-ColorChanger.js"></script>
</body>
</html>
